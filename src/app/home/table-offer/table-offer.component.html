<mat-card>
  <mat-grid-list cols="10" rowHeight="2:1">
    <mat-grid-tile colspan="1">
      <mat-card-title><amplify-s3-image imgKey="{{offer.product.file +'.png'}}"></amplify-s3-image></mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-card-title>{{offer.product.label}}</mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-card-title>{{offer.user.firstname}} {{offer.user.lastname}}</mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-card-title>{{offer.price.value}}â‚¬</mat-card-title>
    </mat-grid-tile>
    <mat-grid-tile colspan="3">
      <mat-card-title>{{Chrono.toFormat("dd 'd' hh 'h' mm 'm 'ss 's'")}}</mat-card-title>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-card-actions align="end">
    <button mat-button (click)="gotoOffer(offer)">Voir</button>
  </mat-card-actions>
</mat-card>
